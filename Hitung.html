<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body class="bg-info">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-black left-menu">
                <h4 class="pb-3 text-white text-center border-bottom">PT. ASE Software House</h4>
                <iframe src="menu.html" width="600" height="400" frameborder="0"></iframe>
            </div>
            <div class="col-md-10 p-4">
                <h4 id="title">Form Hitung</h4><hr>
                <!-- bagian form konten -->
                <form action="#">
                    <div class="row pb-1">
                        <label for="nama" class="col-md-2 form-label">Kode Barang</label>
                        <div class="col-md-3">
                          <input type="text" id="kode"  class="form-control"/>
                        </div>
                    </div>
                    <div class="row pb-1">
                        <label for="nama" class="col-md-2 form-label">Nama Barang</label>
                        <div class="col-md-3">
                          <input type="text" id="nama"  class="form-control" readonly/>
                        </div>
                    </div>
                    <div class="row pb-1">
                        <label for="nama" class="col-md-2 form-label">Harga Barang</label>
                        <div class="col-md-3">
                          <input type="text" id="harga"  class="form-control" readonly/>
                        </div>
                    </div>
                    <div class="row pb-1">
                        <label for="nama" class="col-md-2 form-label">Jumlah Beli</label>
                        <div class="col-md-3">
                          <input type="text" id="jumlah"  class="form-control"/>
                        </div>
                    </div>
                    <div class="row pb-1">
                        <div class="col-md-2"></div>
                        <div class="col-md-3">
                          <button id="btnhitung" type="button" class="form-control btn btn-primary" disabled>
                            <i class="bi bi-calculator"></i> Hitung</button>
                        </div>
                    </div>
                </form>
                <!-- modal untuk tampilkan total dan jumlah bayar  -->
                <!-- Button trigger modal -->
                <!-- Modal -->
                <div class="modal fade" id="ModalHasil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row pb-1">
                                <label for="nama" class="col-md-3 form-label">Total Bayar</label>
                                <div class="col-md-6">
                                  <input type="text" id="total"  class="form-control" readonly/>
                                </div>
                            </div>
                            <div class="row pb-1">
                                <label for="nama" class="col-md-3 form-label">Jumlah Bayar</label>
                                <div class="col-md-6">
                                  <input type="text" id="bayar"  class="form-control" />
                                </div>
                            </div>
                            <div class="row pb-1">
                                <label for="nama" class="col-md-3 form-label">Kembalian</label>
                                <div class="col-md-6">
                                  <input type="text" id="kembalian"  class="form-control bg-danger" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save">Simpan</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- file js -->
    <script src="assets/js/hitung.js"></script>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
